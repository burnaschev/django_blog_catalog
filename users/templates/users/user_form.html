{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Мой профиль
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-outline-danger">Восстановить и
                        сгенерировать пароль</a>
                    <h7 class="my-0 mr-md-auto font-weight-normal">Пароль поступит на указанную почту</h7>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
