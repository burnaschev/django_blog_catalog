{% extends 'catalog/base.html' %}

{% block content %}

    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name_category|title }}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ object.description_category|slice:100 }}</li>
                        </ul>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product' object.pk %}">Перейти</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
