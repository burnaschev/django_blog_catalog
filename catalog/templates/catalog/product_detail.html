{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
    <div class="row">


        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.name }}
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        Описание: {{ object.description }}
                    </p>
                </div>
                <div class="card-footer h5">
                    Цена: {{ object.price }} рублей
                </div>
                <div class="card-footer">
                    {{ object.users|default:'Нету пользователя' }}
                </div>
            </div>
        </div>
    </div>
    </div>


{% endblock %}
