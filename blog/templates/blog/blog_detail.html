{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-12">
    <div class="row">


        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Статья '{{ object.header }}' ({{ object.slug }})
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.content }}
                    </p>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.count_views }}
                </div>
            </div>
        </div>
    </div>
    </div>


{% endblock %}
