{% extends 'blog/base.html' %}

{% block content %}
    <div class="row text-center">
        <div class="col-12">
            <div class="col-12">
                <a class='btn btn-primary' href="{% url 'blog:create' %}">Добавить материал</a>
            </div>
        </div>
        {% for object in object_list %}
            <div class="p-3 col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.header }}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ object.content|truncatechars:30}}</li>
                        </ul>
                        <div class="btn-group">
                            <a class="p-2 btn btn-outline-success" href="{% url 'blog:view' object.pk%}">view</a>
                            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:edit' object.pk %}">edit</a>
                            <a class="p-2 btn btn-outline-danger" href="{% url 'blog:delete' object.pk %}">delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
